<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio desarrollo DIW</title>
    <link rel="stylesheet" type="text/css" href="estilos.css" />
  </head>

  <body>
    <!-- contenedor principal -->
    <div class="contenedor">
      <!-- contenedor botones -->
      <div class="botones-contenedor">
        <button id="btn-adorno" class="boton boton-adorno">Poner Adorno</button>
        <button id="btn-sacudir" class="boton boton-sacudir">
          Mover Árbol
        </button>
      </div>
      <!-- contenedor datos -->
      <div id="datos" class="datos">Bolas creadas: 0 | Eliminadas: 0</div>
      <!-- punto de partida de las bolas -->
      <div id="bc" class="bolas-contenedor"></div>
      <!-- contenedor arbol -->
      <div id="arbol" class="arbol"></div>
    </div>
    <!-- javascript - importación jQuery CDN-->
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
